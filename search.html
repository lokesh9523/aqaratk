<html>

<head>
    <title>Aqaratk - Search</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="journalGlobalController">


    <!--  Navbar template directive  -->
    <nav-bar></nav-bar>
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <div class="d-flex align-items-center justify-content-center" style="background: url(assets/img/home/background.jpg); height: 75vh;">
                    <div class="container">
                        <div class="col-md-12">
                            <h1 class="text-uppercase"><span class="text-white">FIND YOUR IDEAL</span><span class="text-gold"> APARTMENT</span></h1>
                        </div>
                        <div class="col-md-12">
                            <h1 class="text-uppercase"><span class="text-gold">FOR RENT</span><span class="text-white"> WITH US</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="margin-top: -50px;">
            <div class="col-md-12">
                <div class="jumbotron bg-maroon py-4">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-row text-white">
                                    <div class="form-group col-sm-6 col-md-3">
                                        <label for="inputEmail4">Location</label>
                                        <select class="form-control" id="inputEmail4" placeholder="Email">

                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6 col-md-2">
                                        <label for="inputPassword4">Property Type</label>
                                        <select class="form-control" id="inputEmail4" placeholder="Email">

                                        </select> </div>
                                    <div class="form-group col-sm-6 col-md-2">
                                        <label for="inputPassword4">No. of Bedrooms</label>
                                        <select class="form-control" id="inputEmail4" placeholder="Email">

                                        </select> </div>
                                    <div class="form-group col-sm-6 col-md-2">
                                        <label for="inputPassword4">Furniture</label>
                                        <select class="form-control" id="inputEmail4" placeholder="Email">

                                        </select> </div>
                                    <div class="form-group col-sm-12 col-md-3">
                                        <label for="inputPassword4" style="visibility: hidden">Password</label>
                                        <input type="button" class="form-control btn btn-gold text-white" id="inputPassword4" value="SEARCH" ng-click="searchItem()">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row mb-5" id="items">
                        <div class="col-xs-12 col-sm-6 col-md-3 mb-2" ng-repeat="item in search">
                            <div class="card animated zoomIn delay-1s">
                                <div class="card-heading text-center">
                                    <img src="assets/img/home/sample-listing-img.PNG" class="img-fluid w-100">
                                </div>
                                <div class="card-body">
                                    <h6 class="text-uppercase">THREE BEDROOM APARTMENT EZDAN</h6>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-8 col-md-8">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p class="mb-0">Fereej Bin Mahmood, Qatar</p>
                                                </div>
                                                <div class="col-md-12">
                                                    <span class="fa fa-star starChecked"></span>
                                                    <span class="fa fa-star starChecked"></span>
                                                    <span class="fa fa-star starChecked"></span>
                                                    <span class="fa fa-star"></span>
                                                    <span class="fa fa-star"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-4 col-md-4 border-left-maroon">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p class="mb-0 text-maroon">QAR 1000</p>
                                                </div>
                                                <div class="col-md-12" sty>
                                                    <p class="mb-0" style="text-decoration: line-through">QAR 1500</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer-file></footer-file>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="vendor/angular-1.7.9/angular.min.js"></script>
    <script src="vendor/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular-1.7.9/angular-cookies.min.js"></script>
    <script src="vendor/angular-1.7.9/angular-resource.min.js"></script>
    <script src="vendor/angular-1.7.9/angular-route.min.js"></script>

    <!--  CUSTOM SCRIPTS  -->
    <script src="assets/js/app.js"></script>

</html>
