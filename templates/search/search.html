<div class="container" >
    <div class="row" style="margin-top: -50px;">
        <div class="col-md-12">
            <div class="jumbotron bg-maroon py-4">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-row text-white">
                                <div class="form-group search_options col-sm-6 col-md-3">

                                    <label for="Location">Area</label>
                                    <!-- <select class="form-control" id="location" placeholder="Select City" ng-model="location" ng-options="x for x in districts"> -->
                         <!-- <label for="Location">Muncipality</label> -->
                                    <select class="form-control" id="location" placeholder="Select City" ng-model="location_id" ng-options="x.display_name for x in location">

                                    <option value="">Search in Location</option>
                                    </select>
                                </div>
                                <div class="form-group search_options col-sm-6 col-md-2">

                         
                                    <label for="inputPassword4">{{'property_type' | translate}}</label>
                                    <select class="form-control" id="propertyType" placeholder="Property Type" ng-model="property_id" ng-options="x.display_name for x in property">
                                    <option value="">{{'type_of_property' | translate}}</option>
                                    </select> </div>
                                <div class="form-group search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">{{'num_of_bed' | translate}}</label>
                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="no_of_bed_rooms" ng-options="x for x in num_bedrooms">
                                    <option value="">{{'bedroom_select' | translate}}</option>
                                    </select> </div>
                                <div class="form-group search_options col-sm-6 col-md-3">
                                    <label for="inputPassword4">{{'furniture' | translate}}</label>
                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="furniture" ng-options = "x for x in furniture_type">
                                      <option value="">{{'select_furniture' | translate}}</option>
                                    </select> </div>
                                <div class="form-group col-sm-12 col-md-2">
                                    <label for="inputPassword1" style="visibility: hidden">Password</label>
                                    <input type="button" class="form-control btn btn-gold text-white" id="inputPassword4" value="{{'search' | translate}}" ng-click="searchItem()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
