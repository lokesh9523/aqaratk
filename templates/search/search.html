<div class="container" id="search">
    <div class="row" style="margin-top: -50px;">
        <div class="col-md-12">
            <div class="jumbotron bg-maroon py-4 px-2">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="row form-row text-white">
                                <div class="col-sm-6 col-md-2  search_options ">

                                    <label for="sell or rent">{{'sell_rent' | translate}}</label>
                                    <select class="form-control" id="sell_rent" placeholder="Select" ng-model="select_type" ng-change="change()">

                                    <!-- <option value="">{{'select_municipality' | translate}}</option> -->
                                    <option value="">{{'please_select' | translate}}</option>
                                    <option value="sell">{{'Sell' | translate}}</option>
                                    <option value="rent">{{'Rent1' | translate}}</option>
                                    <option value="required">{{'Required' | translate}}</option>
                                    </select>
                                </div>
                                <div class=" search_options col-sm-6 col-md-1">

                                    <label for="Location">{{'municipality' | translate}}</label>
                                    <select class="form-control" id="location" placeholder="Select Municipality" ng-model="municipality_id" ng-change="change()" ng-options="x.display_name | translate for x in municipality">

                                    <option value="">{{'select_municipality' | translate}}</option>
                                    <option value="">{{'Other' | translate}}</option>
                                    </select>
                                </div>
                                <div class=" search_options col-sm-6 col-md-2">

                                    <label for="Location">{{'area' | translate}}</label>
                                    <!-- <select class="form-control" id="location" placeholder="Select City" ng-model="location" ng-options="x for x in districts"> -->
                         <!-- <label for="Location">Muncipality</label> -->
                                    <select class="form-control" id="location" placeholder="Select City" ng-model="location_id" ng-options="x.display_name | translate for x in location">

                                    <option value="">{{'select_area' | translate}}</option>
                                    </select>
                                </div>
                                <div class=" search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">{{'property_type' | translate}}</label>
                                    <select class="form-control" id="propertyType" placeholder="Property Type" ng-model="property_id" ng-options="x.display_name | translate for x in property">
                                    <option value="">{{'type_of_property' | translate}}</option>
                                    </select> </div>
                                <div class=" search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">{{'num_of_bed' | translate}}</label>
                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="no_of_bed_rooms" ng-options="x for x in num_bedrooms">
                                    <option value="">{{'bedroom_select' | translate}}</option>
                                    </select> </div>

                                <div class=" search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">{{'furniture' | translate}}</label>

                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="furniture" ng-options = "x | translate for x in furniture_type">
                                      <option value="">{{'select_furniture' | translate}}</option>
                                    </select> </div>
                                <div class=" col-sm-6 col-md-1">
                                    <label for="inputPassword1" style="visibility: hidden">Password</label>
                                    <div class="row">
                                        <div class="col-12 m-0 mx-auto">
                                            <input type="button" class="form-control  btn-block btn btn-gold text-white" id="inputPassword4" value="{{'search' | translate}}" ng-click="searchItem()" style="margin: 0 3px;">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
