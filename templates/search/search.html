<div class="container">
    <div class="row" style="margin-top: -50px;">
        <div class="col-md-12">
            <div class="jumbotron bg-maroon py-4">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-row text-white">
                                <div class="form-group search_options col-sm-6 col-md-3">
                                    <label for="Location">Area</label>
                                    <select class="form-control" id="location" placeholder="Select City" ng-model="location" ng-options="x for x in districts">
                                    <option value="">Search in Location</option>
                                    </select>
                                </div>
                                <div class="form-group search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">Muncipality</label>
                                    <select class="form-control" id="propertyType" placeholder="Property Type" ng-model="propertyType" ng-options="x for x in property_type" ng-change="check_type()">
                                    <option value="">---Choose---</option>
                                    </select> </div>
                                <div class="form-group search_options col-sm-6 col-md-2">
                                    <label for="inputPassword4">Looking For</label>
                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="bedrooms" ng-options="x for x in num_bedrooms">
                                    <option value="">No. of bedrooms</option>
                                    </select> </div>
                                <div class="form-group search_options col-sm-6 col-md-3">
                                    <label for="inputPassword4">Property Type</label>
                                    <select class="form-control" id="inputEmail4" placeholder="Email" ng-model="furnitureType" ng-options = "x for x in furniture_type">
                                        <option value="">Select Property Type</option>
                                    </select> </div>
                                <div class="form-group col-sm-12 col-md-2">
                                    <label for="inputPassword4" style="visibility: hidden">Password</label>
                                    <input type="button" class="form-control btn btn-gold text-white" id="inputPassword4" value="SEARCH" ng-click="searchItem()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
